<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>18-Tableaux</title>
</head>
<body>
    <table>
        <caption>
            Mon beau tableau
        </caption>
        <!-- thead est l'équivalent d'une ligne dans un tableau, précisant le titre de celui-ci -->
        <thead>
            <tr>
                <th>
                    Félin
                </th>
                <th>
                    Caniné
                </th>
                <th>
                    Oiseau
                </th>
            </tr>
        
        </thead>
        <tr>
            <td>
                Chatte
            </td>
            <td>
                Chienne
            </td>
            <td>
                Piegonne
            </td>
        </tr>
        <tr>
            <td rowspan="2" >
                Chatte
            </td>
            <td>
                Chienne
            </td>
            <td>
                Piegonne
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Chienne
            </td>
        </tr>
    </table>
</body>
</html>
